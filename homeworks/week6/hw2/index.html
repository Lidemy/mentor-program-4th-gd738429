<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="all.css">
  <title>報名表單</title>
</head>
<body>
  <div class="main">
    <h1 id="form__title">新拖延運動報命表單</h1>
    <h3 class="desc">活動日期：2020/12/10 ~ 2020/12/11</h3>
    <h3 class="desc">活動地點：台北市大安區新生南路二段1號</h3>
    <div id="must__filled">
      <span>*</span> 必填
    </div>
    <div class="main__input">
      <h2>暱稱</h2>
      <input type="text" placeholder="您的回答">      
    </div>
    <div class="main__input">
      <h2>電子郵件</h2>
      <input type="email" placeholder="您的電子郵件">      
    </div>    
    <div class="main__input">
      <h2>手機號碼</h2>
      <input type="text" placeholder="您的手機號碼">      
    </div>
    <div class="main__input">
      <h2>報名類型</h2>
        <div>
          <input type="radio" id="r1" name="rr"><label for="r1">躺在床上用想像力實作</label>
        </div>
        <div>
          <input type="radio" id="r2" name="rr"><label for="r2">趴在地上滑手機找現成的</label>
        </div>
    </div>
    <div class="main__input">
      <h2>怎麼知道這個活動的</h2>
      <input type="text" placeholder="您的回答">      
    </div>
    <div class="main__else">
      <h2>其他</h2>
      <div>對活動的一些建議</div>
      <input type="text" placeholder="您的回答">      
    </div>
    <button class="main__submit">提交</button>
    <div class="main__notice">請勿透過表單送出您的密碼。</div>
  </div>
</body>
</html>
